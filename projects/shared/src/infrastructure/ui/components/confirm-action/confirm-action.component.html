<div class="confirm">
  <span class="confirm__title">¿Estás seguro de que quieres eliminar este registro?</span>
  <div class="confirm__buttons">
    <button class="confirm__button confirm__button--confirm" (click)="confirm()">Sí, eliminar</button>
    <button class="confirm__button confirm__button--cancel" (click)="cancel()">No, cancelar</button>
  </div>
</div>
